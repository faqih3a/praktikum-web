<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Kalkulator Sederhana</h1>

    <form action="#" method="get">
        <label for="bilangan1">masukkan Bilangan 1:</label>
    <input type="number" id="bilangan1">
    <br>
    <label for="bilangan2">masukkan Bilangan 2:</label>
    <input type="number" id="bilangan2">
    <br>
    <label for="plus">Pilih operasi aritmatika:</label>
    <input type="radio" value="plus" name="operation"> +
    <input type="radio" value="min" name="operation"> -
    <input type="radio" value="bagi" name="operation"> :
    <input type="radio" value="kali" name="operation"> x

    <br>
    <input type="button" value="hitung" onclick="calculate()">
    </form>
    <p>Hasil: <span id="hasil">0</span></p>

    <script>
        function calculate(){
            let bilangan1 = parseInt(document.getElementById('bilangan1').value);
            let bilangan2 = parseInt(document.getElementById('bilangan2').value);
            let operation = document.querySelector('input[name="operation"]:checked').value
            let hasil = document.querySelector('#hasil');
            switch (operation) {
                case "plus":
                hasil.innerHTML = bilangan1 + bilangan2;
                break;
                case "min":
                hasil.innerHTML = bilangan1 - bilangan2;
                break;
                case "bagi":
                hasil.innerHTML = bilangan1 / bilangan2;
                break;
                default:
                hasil.innerHTML = bilangan1 * bilangan2;
                break
            }

        }
    </script>
</body>
</html>
